[package]
name = "puzzlescript_rust"
version = "0.1.0"
authors = ["Philip Schatz <253202+philschatz@users.noreply.github.com>"]
edition = "2018"

[profile.release]
debug = true

[dependencies]

clap = "2.33.0"
