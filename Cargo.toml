log = "0.4.6"
rand = "0.7.0"
rand_core = "0.5.0"
rand_xorshift = "0.2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
termion = "1.5.3"
tui = "0.6.1"